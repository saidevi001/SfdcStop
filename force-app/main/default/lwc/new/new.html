<template>
    <template if:true={viewform}>
       
    <lightning-record-view-form record-id={recordId} object-api-name={objectApiName} onsubmit={handleSubmit}>
        
            <div class="slds-float_right">
                <lightning-button class="slds-m-top_small" variant="brand"  name="Edit" label="Edit" onclick={onEditClick}>
            </lightning-button>
        </div>
        <div class="viewform">
                <div class="slds-m-around_small">
                    <div class="slds-border_bottom">
        <lightning-output-field field-name="Governance_Communication_Status__c" >
        </lightning-output-field>
</div>
</div>
<div class="slds-m-around_small">
    <div class="slds-border_bottom">
        <lightning-output-field field-name="Governance_Comment__c">
        </lightning-output-field>
    </div>
</div>
</div>
        </lightning-record-view-form>
    </template>

    <template if:true={disp2}>
        <div class="editform">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={handleSubmit}>
        <lightning-messages></lightning-messages>
        <div class="status-width">
        <lightning-input-field field-name="Governance_Communication_Status__c" required value={status}>
        </lightning-input-field>
            </div>
            <div class="comment-width">
            <lightning-input-field field-name="Governance_Comment__c" value={comment}>
            </lightning-input-field>
            </div>
            <div class="slds-align_absolute-center slds-p-around_medium">
            <lightning-button class="slds-m-around_xx-small" variant="brand" type="submit" name="Update" label="Update" onclick={clickEvent}></lightning-button>
            <lightning-button class="slds-m-around_xx-small" variant="brand"  name="Cancel" label="Cancel" onclick={handleReset}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </div>
        </template>
